<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPGT - RPG com Cartas e Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.95em;
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .player-side, .enemy-side {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .enemy-side {
            border-color: #ff4444;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.2);
        }

        .character-info {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .character-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff88;
        }

        .enemy-side .character-name {
            color: #ff4444;
        }

        .health-bar {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 5px;
            height: 30px;
            overflow: hidden;
            margin: 10px 0;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 0.85em;
        }

        .enemy-side .health-fill {
            background: linear-gradient(90deg, #ff4444, #cc0000);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .stat {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            color: #888;
            font-size: 0.85em;
        }

        .stat-value {
            color: #00ff88;
            font-weight: bold;
            font-size: 1.2em;
        }

        .turn-info {
            background: rgba(100, 150, 255, 0.1);
            border: 1px solid #6496ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .turn-number {
            font-size: 1.2em;
            color: #6496ff;
            margin-bottom: 8px;
        }

        .actions-remaining {
            font-size: 0.95em;
            color: #aaf;
        }

        .hand-section {
            margin-top: 20px;
        }

        .section-title {
            color: #00ff88;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 8px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 200, 100, 0.1));
            border: 2px solid #00ff88;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 200, 100, 0.3));
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            transform: translateY(-5px);
        }

        .card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .card-title {
            color: #00ff88;
            font-weight: bold;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .card-effect {
            color: #aaf;
            font-size: 0.8em;
            margin: 8px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-cost {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            border-radius: 4px;
            padding: 5px;
            font-size: 0.85em;
            color: #00ff88;
            font-weight: bold;
        }

        .controls {
            background: rgba(30, 30, 30, 0.9);
            border: 2px solid #00ff88;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
        }

        button:hover {
            background: rgba(0, 255, 136, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .end-turn-btn {
            background: rgba(100, 150, 255, 0.2);
            border-color: #6496ff;
            color: #6496ff;
            min-width: 200px;
            font-size: 1.05em;
        }

        .end-turn-btn:hover:not(:disabled) {
            background: rgba(100, 150, 255, 0.4);
            box-shadow: 0 0 15px rgba(100, 150, 255, 0.6);
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .message.info {
            background: rgba(100, 150, 255, 0.2);
            border: 1px solid #6496ff;
            color: #6496ff;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.active {
            display: flex;
        }

        .game-over-content {
            background: rgba(30, 30, 30, 0.99);
            border: 3px solid #00ff88;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
        }

        .game-over-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .game-over-message {
            font-size: 1.3em;
            color: #aaf;
            margin-bottom: 30px;
        }

        .game-over-stats {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .stat-line {
            margin: 10px 0;
            color: #aaf;
        }

        .stat-line strong {
            color: #00ff88;
        }

        .game-over-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }

            button {
                padding: 10px 15px;
                font-size: 0.85em;
            }
        }
    </style>

</head>
